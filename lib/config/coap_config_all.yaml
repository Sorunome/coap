# A test COAP config file
# Syntax is YAML
# If you do not set an option the default is used, this file should be largely
# empty in practice.

# Protocol section
version: "RFC7252"
defaultPort: 1
defaultSecurePort: 2
httpPort: 3
ackTimeout: 4
ackRandomFactor: 5.0
ackTimeoutScale: 6.0
maxRetransmit: 7
maxMessageSize: 8
defaultBlockSize: 9
blockwiseStatusLifetime: 10
useRandomIDStart: false
useRandomTokenStart: false
poolUdpConnectionsByClient: false
notificationMaxAge: 11
notificationCheckIntervalTime: 12
notificationCheckIntervalCount: 13
notificationReregistrationBackoff: 14
cropRotationPeriod: 15
exchangeLifetime: 16
markAndSweepInterval: 17
channelReceivePacketSize: 18
deduplicator: "MarkAndSweep"

# dtls section
dtls:
  # weather to use dtls
  use: false
  # wether to verify the certs
  verify: true
  withTrustedRoots: false
  # string ciphers to accept, null for default
  ciphers: null

# Logging section

# Target is none, console or file
logTarget: "console"
# Log levels
logError: false
logDebug: true
logWarn: true
logInfo: true
